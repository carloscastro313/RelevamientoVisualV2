<div id="login">
  <ion-img src="../../../../assets/login .png"></ion-img>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <h3>Ingreso</h3>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input required formControlName="correo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave </ion-label>
      <ion-input required formControlName="clave" type="password"></ion-input>
    </ion-item>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6"
          ><ion-button
            block
            color="primary"
            type="submit"
            [disabled]="formLogin.invalid || loading"
          >
            Ingresar
          </ion-button></ion-col
        >
        <ion-col size="6">
          <ion-button color="primary" (click)="nav.navigateRoot('/registro')">
            Registrarse
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="person-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button
      block
      color="danger"
      (click)="fastAccess('usuario@usuario.com', '333333')"
      [disabled]="formLogin.disabled"
    >
      Usuario
    </ion-fab-button>
    <ion-fab-button
      block
      color="secondary"
      (click)="fastAccess('admin@admin.com', '111111')"
      [disabled]="formLogin.disabled"
    >
      Admin
    </ion-fab-button>
    <ion-fab-button
      block
      color="tertiary"
      (click)="fastAccess('invitado@invitado.com', '222222')"
      [disabled]="formLogin.disabled"
    >
      Invitado
    </ion-fab-button>
    <ion-fab-button
      block
      color="success"
      (click)="fastAccess('tester@tester.com', '555555')"
      [disabled]="formLogin.disabled"
    >
      Tester
    </ion-fab-button>
    <ion-fab-button
      block
      color="warning"
      (click)="fastAccess('anonimo@anonimo.com', '444444')"
      [disabled]="formLogin.disabled"
    >
      Anonimo
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
